<h2>Following are the results of Question : {{question.question_text}}</h2>
<ul>
{% for choice in question.choice_set.all %}
    <!--<li>{{choice.choice_text}}{{choice.votes}}</li>-->
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{%endfor%}
</ul>

<a href="{%url 'polls:detail' question.id %}">Hey stupid! Wanna vote again? :)"</a>
